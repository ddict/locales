about:
  title: Детали
  1: Ddict разработан и поддерживается
  2: Меня зовут Винь. Я фрилансер из Сайгона (разработчик, трейдер, отец).
  3: Ddict появился на свет в 2011, когда учился в колледже. В те времена у меня были проблемы с английским, поэтому и я и начал работу над расширением для быстрого перевода непонятного текста. Первая версия Ddict была доступна лишь для браузера Firefox.
  4: Спустя 10 лет Ddict насчитывает { users } активных пользователей по всему миру.

roadmaps:
  title: Планы на будущее
  1: Пользователи любят и доверяют Ddict, но Ddict может стать ещё лучше.
  2: "Мне бы хотелось, чтобы Ddict был доступен на всех устройствах и поддерживал все доступные сегодня текстовые форматы. Я хочу, чтобы само понятие языковой барьер навсегда ушло в прошлое."
  3: И для осуществления этих планов мне нужна ваша поддержка.
  steps:
    1: "Расширение Ddict для Google Chrome."
    2: "Поддержка других браузеров: Firefox, Opera, Safari, Edge и др."
    3: "Ddict Reader: ещё больше теустовых форматов – PDF, docx, epub и т.д."
    4: "Приложение для iOS и Android: те же возможности, но уже в телефоне."
  btn: 'Поддержать Ddict'

